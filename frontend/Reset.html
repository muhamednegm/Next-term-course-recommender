<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/x.icon" href="logo.jpg">

</head>
<body>

  <div class="container">
    <img src="logo.jpg" alt="Logo" class="logo">
    <h2>Reset your password</h2>

    <form action="Forget.html" method="get">
      <label for="newpass">New Password</label>
      <input type="password" id="newpass" placeholder="Enter new password" required>

      <label for="confirmpass">Confirm Password</label>
      <input type="password" id="confirmpass" placeholder="Re-enter password" required>
      
      <a class="submit" href="Academic.html">Save</a>

    </form>

    <footer>If you have trouble recovering your account<br> please contact Student Affairs.</footer>
    
  </div>

</body>
</html>
